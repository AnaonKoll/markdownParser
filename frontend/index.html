<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Parser</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="editor">
    <textarea :value="input" @input="update"></textarea>
    <div v-html="parsedMarkdown"></div>
    <div id="actions">
        <button v-on:click="downloadHTML()" type="button">Download HTML</button>
        <button v-on:click="downloadMediaWiki()" type="button">Download MediaWiki</button>
    </div>
</div>

<script type="text/javascript" src="lib/markdown.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
